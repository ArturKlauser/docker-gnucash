name: Build and Push Docker Image

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASEIMAGE_VERSION: ubuntu-24.04-v4
      GNUCASH_VERSION: 5.13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/gnucash
          tags: |
            type=raw,value=baseimage-gui-${{ env.BASEIMAGE_VERSION }}-gnucash-${{ env.GNUCASH_VERSION }},enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch,enable=${{ github.ref != 'refs/heads/main' }}
            type=ref,event=tag
            type=ref,event=pr

      - name: Build image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          load: true
          push: false
          tags: gnucash:test-amd64
          build-args: |
            BASEIMAGE_VERSION=${{ env.BASEIMAGE_VERSION }}
            GNUCASH_VERSION=${{ env.GNUCASH_VERSION }}

      - name: Install bats
        run: sudo apt-get update && sudo apt-get install -y bats

      - name: Run tests
        run: test/test.sh
        env:
          IMAGE_TAG: gnucash:test-amd64

      - name: Build and push
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASEIMAGE_VERSION=${{ env.BASEIMAGE_VERSION }}
            GNUCASH_VERSION=${{ env.GNUCASH_VERSION }}

      - name: Update Docker Hub description
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/gnucash
          readme-filepath: DOCKERHUB.md
