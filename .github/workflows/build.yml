name: Build and Push Docker Image

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    env:
      BASEIMAGE_VERSION: ubuntu-24.04-v4
      GNUCASH_VERSION: 5.13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup BATS
        uses: mig4/setup-bats@v1
        with:
          bats-version: 1.11.1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/gnucash
          tags: |
            type=raw,value=baseimage-gui-${{ env.BASEIMAGE_VERSION }}-gnucash-${{ env.GNUCASH_VERSION }},enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch,enable=${{ github.ref != 'refs/heads/main' }}
            type=ref,event=tag
            type=ref,event=pr

      - name: Build and push to local registry
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: localhost:5000/${{ secrets.DOCKERHUB_USERNAME }}/gnucash:github-ci
          build-args: |
            BASEIMAGE_VERSION=${{ env.BASEIMAGE_VERSION }}
            GNUCASH_VERSION=${{ env.GNUCASH_VERSION }}

      - name: Inspect
        id: inspect
        run: |
          docker buildx imagetools inspect localhost:5000/${{ secrets.DOCKERHUB_USERNAME }}/gnucash:github-ci
          echo "raw=$(docker buildx imagetools inspect --raw localhost:5000/${{ secrets.DOCKERHUB_USERNAME }}/gnucash:github-ci | tr -d '\n')" >> $GITHUB_OUTPUT

      - name: Test image
        run: |
          echo "${{ steps.inspect.outputs.raw }}" | jq -r '.manifests[] | .digest + " " + .platform.architecture' | while read -r digest arch; do
            export DOCKER_IMAGE=localhost:5000/${{ secrets.DOCKERHUB_USERNAME }}/gnucash:github-ci@$digest
            docker pull $DOCKER_IMAGE
            docker run --rm $DOCKER_IMAGE sh -c "echo Testing image on $(uname -m)..."
            bats -j $(nproc) tests
          done

      - name: Build and push
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASEIMAGE_VERSION=${{ env.BASEIMAGE_VERSION }}
            GNUCASH_VERSION=${{ env.GNUCASH_VERSION }}

      - name: Update Docker Hub description
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/gnucash
          readme-filepath: DOCKERHUB.md
